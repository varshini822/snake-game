<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        #score, #high-score {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #score {
            color: #0ff;
        }
        
        #high-score {
            color: #ff00ff;
        }
        
        #game-board {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
            display: none;
        }
        
        #game-over h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #final-score {
            font-size: 1.5rem;
            color: #0ff;
            margin-bottom: 20px;
        }
        
        #instructions {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .mobile-controls button {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Neon Snake</h1>
            <p>Eat the glowing food. Avoid walls and yourself!</p>
        </div>
        
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="mobile-controls">
            <button id="up-btn">↑</button>
            <button id="left-btn">←</button>
            <button id="right-btn">→</button>
            <button id="down-btn">↓</button>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        
        <div id="instructions">
            <p>Use arrow keys or WASD to control the snake</p>
        </div>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const GAME_SPEED = 130; // milliseconds
        const GROW_PER_FOOD = 1; // segments to grow when eating food

        // Game variables
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameRunning = false;
        let gamePaused = false;

        // Initialize game
        window.onload = function() {
            canvas = document.getElementById('game-board');
            ctx = canvas.getContext('2d');
            
            // Set high score display
            document.getElementById('high-score').textContent = highScore;
            
            // Event listeners
            document.getElementById('start-btn').addEventListener('click', toggleStartPause);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.addEventListener('keydown', handleKeyPress);
            
            // Mobile controls
            document.getElementById('up-btn').addEventListener('click', () => changeDirection('up'));
            document.getElementById('down-btn').addEventListener('click', () => changeDirection('down'));
            document.getElementById('left-btn').addEventListener('click', () => changeDirection('left'));
            document.getElementById('right-btn').addEventListener('click', () => changeDirection('right'));
            
            // Draw initial state
            resetGame();
            draw();
        };

        function toggleStartPause() {
            if (!gameRunning) {
                startGame();
            } else {
                togglePause();
            }
        }

        function startGame() {
            if (gameRunning) return;
            
            resetGame();
            
            document.getElementById('start-btn').textContent = 'Restart';
            document.getElementById('game-over').style.display = 'none';
            
            gameInterval = setInterval(gameLoop, GAME_SPEED);
            gameRunning = true;
            gamePaused = false;
        }

        function togglePause() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                gameInterval = setInterval(gameLoop, GAME_SPEED);
                document.getElementById('pause-btn').textContent = 'Pause';
            } else {
                clearInterval(gameInterval);
                document.getElementById('pause-btn').textContent = 'Resume';
            }
            
            gamePaused = !gamePaused;
        }

        function resetGame() {
            // Initialize snake in the middle
            const startX = Math.floor((canvas.width / GRID_SIZE) / 2);
            const startY = Math.floor((canvas.height / GRID_SIZE) / 2);
            
            snake = [
                {x: startX, y: startY},
                {x: startX - 1, y: startY},
                {x: startX - 2, y: startY}
            ];
            
            // Reset direction
            direction = 'right';
            nextDirection = 'right';
            
            // Reset score
            score = 0;
            document.getElementById('score').textContent = score;
            
            // Generate first food
            generateFood();
        }

        function gameLoop() {
            // Update direction
            direction = nextDirection;
            
            // Move snake
            moveSnake();
            
            // Check for collisions
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // Check if snake ate food
            if (snake[0].x === food.x && snake[0].y === food.y) {
                eatFood();
            }
            
            // Draw everything
            draw();
        }

        function moveSnake() {
            // Create new head based on current direction
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Add new head to beginning of snake array
            snake.unshift(head);
            
            // Remove tail if no food was eaten
            if (head.x !== food.x || head.y !== food.y) {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            
            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE || 
                head.y < 0 || head.y >= canvas.height / GRID_SIZE) {
                return true;
            }
            
            // Check self collision (skip first segment)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function eatFood() {
            // Increase score
            score += 10;
            document.getElementById('score').textContent = score;
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            // Grow snake
            for (let i = 0; i < GROW_PER_FOOD; i++) {
                snake.push({...snake[snake.length - 1]});
            }
            
            // Generate new food
            generateFood();
        }

        function generateFood() {
            // Create food at random position
            food = {
                x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                y: Math.floor(Math.random() * (canvas.height / GRID_SIZE))
            };
            
            // Make sure food doesn't appear on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    generateFood();
                    break;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let x = 0; x < canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw snake with gradient
            for (let i = 0; i < snake.length; i++) {
                // Create gradient from head to tail
                const gradient = ctx.createLinearGradient(
                    snake[i].x * GRID_SIZE, 
                    snake[i].y * GRID_SIZE,
                    (snake[i].x + 1) * GRID_SIZE, 
                    (snake[i].y + 1) * GRID_SIZE
                );
                
                const colorPos = i / snake.length;
                gradient.addColorStop(0, `hsl(${180 - colorPos * 100}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${180 - colorPos * 100}, 100%, 30%)`);
                
                ctx.fillStyle = gradient;
                
                // Draw rounded segments
                ctx.beginPath();
                ctx.roundRect(
                    snake[i].x * GRID_SIZE, 
                    snake[i].y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE,
                    5
                );
                ctx.fill();
                
                // Add glow effect to head
                if (i === 0) {
                    ctx.shadowColor = 'cyan';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            // Draw food with glow effect
            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.roundRect(
                food.x * GRID_SIZE, 
                food.y * GRID_SIZE, 
                GRID_SIZE, 
                GRID_SIZE,
                7
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function handleKeyPress(e) {
            if (gamePaused) return;
            
            // Prevent default behavior for arrow keys
            if ([37, 38, 39, 40, 87, 65, 83, 68].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Change direction based on key press
            switch(e.keyCode) {
                case 38: // Up arrow
                case 87: // W key
                    changeDirection('up');
                    break;
                case 40: // Down arrow
                case 83: // S key
                    changeDirection('down');
                    break;
                case 37: // Left arrow
                case 65: // A key
                    changeDirection('left');
                    break;
                case 39: // Right arrow
                case 68: // D key
                    changeDirection('right');
                    break;
                case 32: // Space bar
                    if (!gameRunning) {
                        startGame();
                    } else {
                        togglePause();
                    }
                    break;
            }
        }
        
        function changeDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // Show game over screen
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            clearInterval(gameInterval);
            startGame();
        }
    </script>
</body>
</html>
